<p class=heading-5>Floating point</p>
<p class=senormalpara>Floating point numbers are number with fractional parts which are often indicated by a period, for example, 10.33. Floating point numbers are often referred to as floats.</p>
<p class=senormalpara-p>&nbsp;</p>
