<p class=heading-3>JSE_FUNCTION_ARGUMENTS (on)</p>
<p class=heading-3-p>&nbsp;</p>
<p class=normal>When calling a function, some older scripts use the &lt;<span class=secodephrase>function&gt;.arguments</span> syntax rather than just using <span class=secodephrase>arguments</span>. This behavior is rare but by default we support it.</p>
