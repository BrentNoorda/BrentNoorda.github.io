<p class=heading-3>JSE_BREAKPOINT_TEST (off)</p>
<p class=heading-3-p>&nbsp;</p>
<p class=senormalpara>If your application does not need to use the <span class=secodephrase>seIsBreakpoint</span> call, you can get rid of it to save some space. The ScriptEase debugger requires this call to operate.</p>
