<p class=sereffunclevel3>BUFFER (#define JSE_BUFFER_ALL)</p>
<p class=sereffunclevel3-p>&nbsp;</p>
<p class=senormalpara>The Buffer object provides a way to work with raw sequential data (e.g. read raw bytes, work with individual bytes, and read/write in formats such as FLOAT64, UWORD8, and so on).</p>
