<p class=heading-2>seconstcharptr</p>
<p class=heading-2-p>&nbsp;</p>
<p class=senormalpara>An <span class=secodephrase>secharptr</span> in which the string contents are constant. Note that writing <span class=secodephrase>const secharptr</span> instead generates an unchangable pointer.</p>
