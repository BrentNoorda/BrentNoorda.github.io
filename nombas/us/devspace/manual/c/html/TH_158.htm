<p class=heading-3>JSE_TASK_SCHEDULER (on)</p>
<p class=heading-3-p>&nbsp;</p>
<p class=senormalpara>ScriptEase supports the concept of fibers. Turning off this option will turn off the <span class=secodephrase>seCreateFiber</span> API call as well as the <span class=secodephrase>SE_YIELD</span> and <span class=secodephrase>SE_SUSPEND</span> members of the <span class=secodephrase>SE_RETURN</span> object.</p>
<p class=senormalpara-p>&nbsp;</p>
