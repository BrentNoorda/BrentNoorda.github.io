<p class=heading-3>Concatenation operator</p>
<p class=heading-3-p>&nbsp;</p>
<p class=senormalpara>The plus + may also be used to concatenate strings. The following expression:</p>
<p class=senormalpara-p>&nbsp;</p>
<p class=secodelinesindented>"one"&nbsp;+&nbsp;"--"&nbsp;+&nbsp;"two"</p>
<p class=secodelinesindented>&nbsp;</p>
<p class=senormalpara>results in the following string:</p>
<p class=senormalpara-p>&nbsp;</p>
<p class=secodelinesindented>"one--two"</p>
<p class=secodelinesindented>&nbsp;</p>
