<p class=heading-3>JSE_THREADSAFE_POSIX_CRTL (off)</p>
<p class=heading-3-p>&nbsp;</p>
<p class=senormalpara>This option causes ScriptEase to use threadsafe versions of the standard C library routines that use internal buffers.</p>
<p class=senormalpara-p>&nbsp;</p>
