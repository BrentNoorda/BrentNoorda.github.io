<p class=heading-4>SE_CALL_MAIN</p>
<p class=normal>The ScriptEase extension of calling a function <span class=secodephrase>main</span> after the evaluating the code outside any function will be used. If the flag is not included, a function <span class=secodephrase>main</span> is not treated as special. This does not apply to calling a function.</p>
