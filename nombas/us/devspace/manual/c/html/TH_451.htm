<p class=heading-3>toString()</p>
<p class=heading-3-p>&nbsp;</p>
<p class=senormalpara>This method returns the value of a variable expressed as a string. Every data type has <span class=secodephrase>toString()</span> as a method. Thus, <span class=secodephrase>toString()</span> is documented here and not in every conceivable place that it might be used.</p>
