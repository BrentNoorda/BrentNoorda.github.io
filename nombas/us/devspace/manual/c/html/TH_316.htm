<p class=heading-3>SECHARPTR_DIFF(string1,string2)</p>
<p class=heading-3-p>&nbsp;</p>
<p class=senormalpara>Get the difference in characters between the two string pointers. They must point into the same initialized string, and the first string pointer must be later in that string than the second string pointer.</p>
<p class=senormalpara-p>&nbsp;</p>
