<p class=heading-3>SECHARPTR_OFFSET(string,offset)</p>
<p class=heading-3-p>&nbsp;</p>
<p class=senormalpara>Get an offset into an existing string. The offset is in characters. The string must be initialized such that the offset is not past the end of the string.</p>
<p class=senormalpara-p>&nbsp;</p>
