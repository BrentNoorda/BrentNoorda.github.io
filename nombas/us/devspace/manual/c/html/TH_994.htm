<p class=heading-2>COM Object Link Library</p>
<p class=heading-2-p>&nbsp;</p>
<p class=senormalpara>The ScriptEase COM object consists of three functions: <span class=sejumptopic><a href="TH_996.htm">COMCreateObject()</a></span> to create a COM object link, <span class=sejumptopic><a href="TH_997.htm">COMGetObject()</a></span> to create a COM object link, and <span class=sejumptopic><a href="TH_996.htm">COMCreateObject()</a></span> to force the COM object to be released early.</p>
