<p class=sereffunclevel4>Date getMonth()</p>
<table cellpadding=0>
<tr>
<td valign=top style="width: 0.922222in">
<p class=serefkey>syntax:</p></td>
<td valign=top style="width: 4.15278in">
<p class=sesyntax>date.getMonth()<span class=truehelp-xe></span></p></td>
</tr>
<tr>
<td valign=top style="width: 0.922222in">
<p class=serefkey>return:</p></td>
<td valign=top style="width: 4.15278in">
<p class=senormalpara>number - of a month in a year.</p><p class=senormalpara-p>&nbsp;</p>
</td>
</tr>
<tr>
<td valign=top style="width: 0.922222in">
<p class=serefkey>description:</p></td>
<td valign=top style="width: 4.15278in">
<p class=senormalpara>This method returns the month, as a number from 0 to 11, of a <span class=sepopuptopic><a href="TH_742.htm" onClick="return thwindow('TH_742.htm', 'GenPopup')">Date object</a></span>. January is 0, and December is 11.</p><p class=senormalpara-p>&nbsp;</p>
