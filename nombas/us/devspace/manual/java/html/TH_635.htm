<p class=sereffunclevel4>Date getDay()</p>
<table cellpadding=0>
<tr>
<td valign=top style="width: 0.922222in">
<p class=serefkey>syntax:</p></td>
<td valign=top style="width: 4.15278in">
<p class=sesyntax>date.getDay()<span class=truehelp-xe></span></p></td>
</tr>
<tr>
<td valign=top style="width: 0.922222in">
<p class=serefkey>return:</p></td>
<td valign=top style="width: 4.15278in">
<p class=senormalpara>number - a day in a week.</p><p class=senormalpara-p>&nbsp;</p>
</td>
</tr>
<tr>
<td valign=top style="width: 0.922222in">
<p class=serefkey>description:</p></td>
<td valign=top style="width: 4.15278in">
<p class=senormalpara>This method returns the day of the week, as a number from 0 to 6, of a <span class=sepopuptopic><a href="TH_631.htm" onClick="return thwindow('TH_631.htm', 'GenPopup')">Date object</a></span>. Sunday is 0, and Saturday is 6.</p><p class=senormalpara-p>&nbsp;</p>
