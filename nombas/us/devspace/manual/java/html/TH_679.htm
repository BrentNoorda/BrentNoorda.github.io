<p class=heading-3>Date object static methods</p>
<p class=heading-3-p>&nbsp;</p>
<p class=senormalpara>The <span class=sepopuptopic><a href="TH_631.htm" onClick="return thwindow('TH_631.htm', 'GenPopup')">Date object</a></span> has three special methods that are called from the object itself, rather than from an instance of it: <span class=sepopuptopic><a href="TH_680.htm" onClick="return thwindow('TH_680.htm', 'GenPopup')">Date.fromSystem()</a></span>, <span class=sepopuptopic><a href="TH_681.htm" onClick="return thwindow('TH_681.htm', 'GenPopup')">Date.parse()</a></span>, and <span class=sepopuptopic><a href="TH_682.htm" onClick="return thwindow('TH_682.htm', 'GenPopup')">Date.UTC()</a></span>.</p>
<p class=senormalpara-p>&nbsp;</p>
