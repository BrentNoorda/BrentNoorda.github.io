<p class=heading-6>Decimal floats</p>
<p class=heading-6-p>&nbsp;</p>
<p class=senormalpara>Decimal floats use the same digits as decimal integers but allow a period to indicate a fractional part. Examples are:</p>
<p class=senormalpara-p>&nbsp;</p>
<p class=secodelinesindented>0.32,&nbsp;1.44,&nbsp;and&nbsp;99.44</p>
<p class=secodelinesindented>var&nbsp;a&nbsp;=&nbsp;100.55&nbsp;+&nbsp;.45;</p>
<p class=secodelinesindented>&nbsp;</p>
