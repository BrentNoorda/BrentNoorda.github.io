<p class=heading-6>Octal</p>
<p class=heading-6-p>&nbsp;</p>
<p class=senormalpara>Octal notation uses base 8 digits from the set of <span class=secodephrase>0-7</span>. These digits are preceded by 0. Examples are:</p>
<p class=senormalpara-p>&nbsp;</p>
<p class=secodelinesindented>00,&nbsp;05,&nbsp;and&nbsp;077</p>
<p class=secodelinesindented>var&nbsp;a&nbsp;=&nbsp;0143;</p>
<p class=secodelinesindented>&nbsp;</p>
