<p class=heading-3>JSE_HTML_COMMENT_STYLE (off)</p>
<p class=heading-3-p>&nbsp;</p>
<p class=senormalpara>If this option is turned on, HTML-style comments will be accepted (i.e. <span class=secodephrase>&lt;!-- ... --&gt;</span> ).</p>
