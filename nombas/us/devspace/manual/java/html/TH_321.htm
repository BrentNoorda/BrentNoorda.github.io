<p class=heading-5>Integer</p>
<p class=senormalpara>Integers are whole numbers. Decimal integers, such as 1 or 10, are the most common numbers encountered in daily life. ScriptEase has three notations for integers: decimal, hexadecimal, and octal.</p>
