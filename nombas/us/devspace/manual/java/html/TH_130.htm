<p class=heading-3>JSE_NAMED_PARAMS (on)</p>
<p class=heading-3-p>&nbsp;</p>
<p class=normal>ScriptEase allows passing parameters by name, such as calling a function like <span class=secodephrase>foo(a:10,b:"blah");</span>. Turn off this option to remove this capability.</p>
