      var elnum = Math.floor(Math.random()*2);        $("#d"+elnum).css("opacity",1);        setTimeout(swap,random_wait_time());        function swap() {            $("#d"+elnum).fadeTo("fast",0);            elnum = elnum ^ 1;            $("#d"+elnum).fadeTo("fast",1,function(){                    setTimeout(swap,random_wait_time());                });        }        function random_wait_time()        {            return Math.floor(Math.random()*2333);        }        // random        //$('#d0').fadeTo("slow",0.1);        //$('#d1').fadeTo("slow",1.0);    });});</script>  </body></html>
